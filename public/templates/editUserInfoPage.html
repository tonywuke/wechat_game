<ion-view style="" id="page8" title="Edit User Info Page(编辑个人信息)">
  <ion-content class="has-header" padding="true" ng-controller="editUserInfoPageCtrl">
    <form class="list" id="editUserInfoPage-form3">
      <ion-list class="manual-list-fullwidth" id="editUserInfoPage-list7">
        <label id="editUserInfoPage-input8" class="item item-input">
          <span class="input-label">头像</span>
          <input placeholder="" type="text">
        </label>
        <label id="editUserInfoPage-input9" class="item item-input">
          <span class="input-label">姓名</span>
          <input placeholder="" type="text" ng-model="user.username" style="text-align:right ">
        </label>
        <label id="editUserInfoPage-select1" class="item item-select">
          <span class="input-label">性别</span>
          <select ng-model="user.sex">
            <option>男</option>
            <option>女</option>
          </select>
        </label>
        <label id="editUserInfoPage-select2" class="item item-select">
          <span class="input-label">区域</span>
          <select ng-model="user.area">
            <option>北京</option>
            <option>上海</option>
          </select>
        </label>
        <label id="editUserInfoPage-select3" class="item item-select">
          <span class="input-label">学历</span>
          <select ng-model="user.education">
            <option>博士</option>
            <option>硕士</option>
            <option>本科</option>
            <option>专科</option>
          </select>
        </label>
      </ion-list>
      <div style="height: 40px;" class="spacer"></div>
      <button class="button button-positive  button-block" id="editUserInfoPage-button1" ng-click="saveUserInfo()">保存</button>
    </form>
  </ion-content>
</ion-view>
