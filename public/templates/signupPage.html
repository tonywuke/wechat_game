<ion-view style="" id="page6" title="Signup Page（注册）">
  <ion-content class="has-header" scroll="false" padding="true"  >
      <div style="width: 300px; height: 42px;" class="spacer"></div>
      <ion-list class="manual-list-fullwidth" id="signupPage-list4">
        <label name="phonenumber" id="signupPage-input3" class="item item-input">
          <span class="input-label">手机号</span>
          <input placeholder="11位手机号码" type="text" ng-model="$parent.user.phonenumber" >
        </label>
        <label name="password" id="signupPage-input5" class="item item-input">
          <span class="input-label">密码</span>
          <input placeholder="6-32位字母数字组合" type="text" ng-model="$parent.user.password">
        </label>
        <ion-checkbox style="" name="agreement" id="signupPage-checkbox1" ng-model="isAgreement" >我已经同意并阅读《用户使用协议》</ion-checkbox>
      </ion-list>
      <div style="width: 300px; height: 42px;" class="spacer"></div>
      <button class="button button-positive  button-block" id="signupPage-button5" ng-click="signup()"  ng-disabled="!isAgreement">立即注册</button>
  </ion-content>
</ion-view>
